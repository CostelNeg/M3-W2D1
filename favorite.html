<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Favorite Album</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/styleFavorite.css">
</head>

<body>
    <div class="container-md bg-gradient ">
        <div class="row">
            <div class="col-6 offset-3 ">
                <div class="card mb-3  mt-5 bg-black text-bg-danger ">
                <div class="row g-0">
                  <div class="col-md-12">
                    <img src="assets/images/download.jpg" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title text-bg-danger ">Linkin Park</h5>
                      <p class="card-text">Minutes to Midnight</p>
                      <p class="card-text">Duration : 34.56</p>
                      
                      <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                  </div>
                  <ol class="list-group list-group-numbered">
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">Castel of Glass</div>
                      </div>
                      <span class="text-bg-danger  rounded-1 align-content-center  ">3.14</span> 
                      <span class="badge text-bg-primary rounded-pill ms-1 "><i class="bi bi-play-fill"></i></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">Numb</div>
                      </div>
                      <span class="text-bg-danger  rounded-1 align-content-center   ">3.14</span> 
                      <span class="badge text-bg-primary rounded-pill ms-1 "><i class="bi bi-play-fill"></i></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">In the End</div>
                      </div>
                      <span class="text-bg-danger  rounded-1 align-content-center    ">3.14</span> 
                      <span class="badge text-bg-primary rounded-pill ms-1 "><i class="bi bi-play-fill"></i></span>
                    </li>
                  </ol>
                </div>
              </div>
            </div>
            
        </div>
    </div>
    <script src="/assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
